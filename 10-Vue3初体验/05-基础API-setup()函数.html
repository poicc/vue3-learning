<!DOCTYPE html>
<html lang="en">

<head>
    <metachar set="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>基础API-setup()函数</title>
</head>

<body>
    <div id="app">
        <p @click="printInfo">{{msg}}</p>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const { createApp, ref } = Vue;
        const App = {
            setup() {
                //函数接收一个普通的对象 返回一个响应的数据对象
                const msg = ref('Vue 3.0!');
                const printInfo = () => {
                    alert('Result is' + msg.value);
                };
                return { 
                    msg,
                    printInfo
                };
            },
        };
        createApp(App).mount('#app');
    </script>
</body>
