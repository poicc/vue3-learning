<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>属性侦听的深入学习</title>
</head>

<body>
    <div id="app">
        <input v-model.lazy="player.firstName" type="text">
        <input v-model.lazy="player.lastName" type="text">
        <h2>全名是：{{player.fullName}}</h2>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const { createApp, ref, watch, readonly } = Vue;
        const App = {
            setup(props) {
                const player = ref({
                    firstName: "",
                    lastName: "",
                    fullName: ""
                })
                watch(player, (newValue, oldValue) => {
                    player.value.fullName = newValue.firstName + " " + player.value.lastName

                }, { deep: true, immediate: true })
                return {
                    player
                }
            }
        }
        createApp(App).mount('#app')
    </script>
</body>

<html>
