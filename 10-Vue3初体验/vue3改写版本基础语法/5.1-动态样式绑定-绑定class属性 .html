<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态样式绑定-绑定class属性（对象语法）</title>
    <style>
        h2 {
            width: 800px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

        .blue {
            color: blue;
        }

        .red {
            color: red;
        }

        /* .green {
            color: greenyellow;
        }

        .grey {
            border: 1px solid grey;
        } */
    </style>
</head>

<body>
    <div id="app">
        <!-- <h2 class="box1 box2">HTML传统写法</h2> -->
        <!-- 用一个布尔值决定某个样式是否生效 -->
        <!-- <h2 class="green grey" :class="{blue:isBlue,red:isRed}">动态样式绑定-绑定class属性（对象语法）</h2> -->

        <!-- 点击按钮 实现文字颜色的切换 -->
        <h2 :class="h2Class">点击按钮 实现文字颜色的切换</h2>
        <button @click="changeColor">变色</button>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const { createApp, reactive, computed } = Vue;
        const App = {
            setup() {
                const color = reactive({ isRed: true, isBlue: false });
                const h2Class = computed(() => {

                    return { red: color.isRed, blue: color.isBlue }
                })
                const changeColor = () => {
                    console.log(color.isRed)
                    color.isBlue = !color.isBlue;
                    color.isRed = !color.isRed
                };
                return {
                    color,
                    h2Class,
                    changeColor
                }
            }
        }
        createApp(App).mount('#app')
    </script>
</body>

<html>
