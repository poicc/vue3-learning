<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用vue实现CSS动画</title>
</head>
<style>
    @keyframes move {
        0% {
            transform: translateX(0px);
        }

        50% {
            transform: translateX(100px);
        }

        100% {
            transform: translateX(0px);
        }
    }

    .donghua {
        animation: move 3s;
    }
</style>


<body>
    <div id="app">
        <!-- 使用transition 和 :class 动态样式绑定实现过渡 -->
        <button @click="handleClick1">切换</button>
        <h2 class="donghua">Hello World</h2>
        <h2 :class="animate">Hello World</h2>
        <hr />

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data () {
                return {
                    animate: {
                        donghua: false,

                    }

                }
            },
            methods: {
                handleClick1 () {
                    this.animate.donghua = !this.animate.donghua
                }

            },

        })
        const vm = app.mount('#app');
    </script>
</body>
