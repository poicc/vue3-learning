<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue应用和组件的概念</title>
</head>

<body>
    <div id="app">

    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        // mvvm设计模式
        // 1. m -> model数据 data()
        // 2. v - > view视图 template
        // 3. vm = ViewModel试图数据连接层（Vue组件实现)
        const app = Vue.createApp({
            data() {
                return {
                    message: 'hello world'
                }
            },
            methods: {
            },
            template: `
                <h2>{{message}}</h2>
            `
        })
        app.mount('#app')
    </script>
</body>

</html>
