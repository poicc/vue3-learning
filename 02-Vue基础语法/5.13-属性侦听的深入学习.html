<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>属性侦听的深入学习</title>
</head>

<body>
    <div id="app">
        <input v-model.lazy="player.firstName" type="text">
        <input v-model.lazy="player.lastName" type="text">
        <h2>全名是：{{player.fullName}}</h2>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data() {
                return {
                    player: {
                        firstName: "",
                        lastName: "",
                        fullName: ""
                    }
                };
            },
            watch: {
                //侦听器的标准语法格式
                player: {
                    handler(newValue, oldValue) {
                        console.log("handler被调用")
                        this.player.fullName = newValue.firstName + " " + this.player.lastName
                    },
                    //可以深度检测到player对象属性值的变化
                    deep: true,
                    //页面加载完毕就触发 实现数据初始化
                    immediate: true
                },
            },
            mounted() {

            },
            methods: {

            },
        });
        let vm = app.mount('#app');
    </script>
</body>

<html>
