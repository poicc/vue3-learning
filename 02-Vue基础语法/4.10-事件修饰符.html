<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件修饰符</title>
</head>

<body>
    <div id="app">
        <!-- <a @click.prevent="doThis" href="http://www.niit.edu.cn">点击</a>
        <form action="/login" @submit.prevent="doThis">
            <input type="submit" value="提交">
        </form> -->
        <input @keyup.enter="submit">
        <h2 v-show="show">{{info}}</h2>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    link: 'https://www.baidu.com',
                    info: 'hello',
                    show: false
                }
            },
            methods: {
                doThis() {
                    alert("click");
                },
                submit() {
                    this.show = !this.show
                }
            },
        })
        const vm = app.mount('#app')
    </script>
</body>

</html>
