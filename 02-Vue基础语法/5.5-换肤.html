<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绑定style属性-数组方式</title>
    <style>
        body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="app">
        <div style="width: 100%;height: 1000px;" :style="{'background':color}">
            <button @click="addFontSize">换肤</button>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data() {
                return {
                    color: 'black'
                };
            },
            methods: {
                addFontSize() {
                    if(this.color == 'white') {
                        this.color = 'black';
                    } else {
                        this.color = 'white';
                    }
                    
                }
            },
        });
        let vm = app.mount('#app');
    </script>
</body>

<html>
