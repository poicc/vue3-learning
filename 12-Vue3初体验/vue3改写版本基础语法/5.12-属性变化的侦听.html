<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>属性变化的侦听</title>
</head>

<body>
    <div id="app">
        <input v-model.lazy="data.firstName" type="text">
        <input v-model="data.lastName" type="text">
        <h2>全名是：{{data.fullName}}</h2>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const { createApp, reactive, watchEffect,readonly } = Vue;
        const App = {
            // props: {
            //     firstName: String,
            //     lastName: String
            // },
            setup(props) {
                const data = reactive({
                    firstName:"",
                    lastName:"",
                    fullName: ""
                })
                watchEffect(() => {
                    data.fullName = data.firstName + " " + data.lastName
                })
                return {
                    data
                }
            }
        }
        createApp(App).mount('#app')
    </script>
</body>
