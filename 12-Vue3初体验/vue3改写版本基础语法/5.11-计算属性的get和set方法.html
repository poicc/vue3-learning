<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性computed</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model.lazy.trim="fullName" />
        <h2>firstName是:{{firstName}}</h2>
        <h2>lastName是:{{lastName}}</h2>
        <h2>fullName是:{{fullName}}</h2>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const { createApp, ref, computed } = Vue;
        const App = {
            setup() {
                const firstName = ref('')
                const lastName = ref('')
                const fullName = computed({
                    get() {
                        return firstName.value + lastName.value
                    },
                    set(newValue) {
                        let strArr = newValue.split(' ');
                        firstName.value = strArr[0]
                        lastName.value = strArr[1]
                    }
                })
                return {
                    firstName,
                    lastName,
                    fullName
                }

            }
        }
        createApp(App).mount('#app')
    </script>
</body>
