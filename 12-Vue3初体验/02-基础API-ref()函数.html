<!DOCTYPE html>
<html lang="en">

<head>
    <metachar set="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>基础API-ref()函数</title>
</head>

<body>
    <div id="app">
        <p @click="printInfo">ref {{number}}</p>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const { createApp, ref, isRef } = Vue;
        const App = {
            setup() {
                const number = ref(0);
                const printInfo = () => {
                    number.value++;
                };
                // isRef()函数可以判断一个值是否为ref()创建出来的对象
                // const n = isRef(number) ? number.value : number
                return { number, printInfo, };
            },
        };
        createApp(App).mount('#app');
    </script>
</body>
