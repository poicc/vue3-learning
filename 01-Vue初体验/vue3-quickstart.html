<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3实现简单的计数器</title>
</head>

<body>
    <div id="root">
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    content: 1
                }
            },
            mounted() {
                setInterval(() => {
                    this.$data.content += 1
                },1000)
            },
            template:`<h2>{{content}}</h2>`
        }).mount('#root');
    </script>
</body>

</html>
