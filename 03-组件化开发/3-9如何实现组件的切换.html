<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>如何实现组件的切换</title>
</head>

<body>
    <div id="app">
        <a @click.prevent ="isLogin=!isLogin">登录</a>
        <a @click.prevent ="isLogin=!isLogin">注册</a>

        <login v-if="isLogin"></login>
        <register v-else="isLogin"></register>
    </div>

    <template id="Login">
        <h3>
            登录组件
        </h3>
    </template>

    <template id="Register">
        <h3>
            注册组件
        </h3>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        Vue.component('Login', {
            template: '#Login'
        })

        Vue.component('Register', {
            template: '#Register'
        })

        const vm = new Vue({
            el: '#app',
            data: {
                isLogin: true,
                comName: 'Login'
            },
        });
    </script>
</body>

<html>
