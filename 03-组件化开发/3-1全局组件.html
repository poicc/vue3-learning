<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            width:100px;
            height:100px;
            background:grey;
            text-align:center;
        }
    </style>
</head>

<body>
    <div id="app">
        <hello-world></hello-world>
        <counter></counter>
        <message></message>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const HelloWorld = {
            template: `<h2>全局组件</h2>`
        }
        const Counter = {
            data() {
                return {
                    count: 1
                }
            },
            template: `
              <div class="container">
                <span>{{count}}</span>
                <button @click="count+=1">点击</button>
              </div>
            `
        }
        const app = Vue.createApp({
            components: {
                HelloWorld,
                Counter
            }
        });
        // 全局组件定义和注册二合一
        app.component('Message', {
            data() {
                return {
                    msg: '全局组件定义和注册二合一'
                }
            },
            template: `<h2>{{msg}}</h2>`
        })
        const vm = app.mount('#app');
    </script>
</body>
